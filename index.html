<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market Fluctuation Prediction</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Market Prediction Logo" id="logo">
        <h1>Market Fluctuation Prediction</h1>
    </header>
    <main>
        <section class="input-section">
            <h2>Enter volatility index (VIX) to predict market fluctuation for the next 30 days:</h2>
            <input type="number" id="marketValue" placeholder="Enter current market value">
            <button id="predictButton">Predict Trend</button>
        </section>

        <section class="prediction-result">
            <h3>Prediction: <span id="prediction"></span></h3>
        </section>
    </main>

    <footer>
        <p>© 2024 Market Prediction. All Rights Reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
